{% extends 'rishabs/layout1.html' %}
{% block content %}
    <div class="holder">
        <div class="holder-head">
            <h2>USER DETAILS</h2>
        </div>
        <div class="holder-contents">
            <div class="holder-items">
                <div>
                    <h2 class="fix-l">Username:</h2>
                </div>
                <div>
                    <h2>{{ user.username }}</h2>
                </div>
            </div>

            <div class="holder-items">
                <div>
                    <h2 class="fix-ls">Mail:</h2>
                </div>
                <div>
                    <h2>{{ user.email }}</h2>
                </div>
            </div>

            <div class="holder-items">
                <div>
                    <h2 class="fix-l">Phone No:</h2>
                </div>
                <div>
                    <h2>{{ user.phone_number }}</h2>
                </div>
            </div>
            
        </div>
    </div>
{% endblock %}
