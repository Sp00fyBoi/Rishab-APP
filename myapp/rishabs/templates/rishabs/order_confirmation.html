{% extends 'rishabs/layout2.html' %}
{% block content %}
<div class="main-body">
    <div>
        <div>
            <h1>Order Submitted!</h1>
            <p>You should receive the invoice email soon.</p>
            <a href="{% url 'order' %}">Return to menu</a>
        </div>
    </div>

    <div class="order-contain">
        <div>
            <div>
                <h3>Order Summary:</h3>
            </div>
            
            <table class="styled-table">
                <thead>
                    <th>Item</th>
                    <th>Price</th>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>&#x20b9; {{ item.price }}</td>
                    </tr>
                    {% endfor %}
                    <tr id="order-total">
                        <td>Total</td>
                        <td>&#x20b9; {{ price }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
